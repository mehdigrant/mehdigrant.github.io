<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
              .jumbotron{
            /* https://www.spacex.com/static/images/backgrounds/home_moon.webp */
            background:url("https://mk0spaceflightnoa02a.kinstacdn.com/wp-content/uploads/2019/12/EL9Dd_vWwAEo5Qg.jpeg") center center;
            background-size: 100% 100%;
            height: 800px;
        }
        .logo{
            width: 250px;
        }

        .featured{
            color: #fff ;
        }

        .featured h1{
            padding-top: 200px;
        }
        .featured .btn-default{
            font-weight: bold;
            color: #fff;
            background-color: rgba(115, 194, 190 , 0.5) ;
            border-radius: 10px;
            margin-top:20px;
            width: 170px;
            /* white-space: nowrap; */
            margin-right: 15px;
            
        }

        .featured .btn-default:hover{
            background-color: rgba(115, 194, 190 , 1) ;    

        }

        .trial{
            text-align: center;
            padding: 20px 0 40px 0 ;
            color: black ;
            margin: 20px 0;
        }

        .trial img{
            width: 250px;
            height: 80px;
            margin: 20px;
        }

        .footer{
            background-color: #eee ;
            font-size: 15px;
            padding: 10px 0;

        }
        /* styling for 480px and  768 */
        @media(min-width: 480px) and (max-width:768px){
            .logo{
                width:130px
            }
            .jumbotron{
                height: 410px;
                margin: 0;
            }
            .featured h1{
                padding-top: 30px;
            }
            .featured p{
                font-size:17px;
            }
            .featured{
                text-align:center;
            }
            .trial{
              margin: 30px 0;
            }
        }

        /* styling for under 480px*/
        @media(max-width:480px){
            .logo{
                width:110px
            }
            .jumbotron{
                height: 410px;
                margin: 0;
                background-size:cover;
            }
            .featured h1{
                padding-top: 10px;
            }
            .featured p , featured a{
                font-size:13px;
            }
            .featured{
                text-align:center;
            }
            .trial{
              margin: 30px 0;
            }
            .trial img{
                width: 125px;
                height: 40px;
                margin: 10px;

            }
        }
    </style>
    <title>Space program app</title>
  </head>
  <body>
    <div class="jumbotron text-light rounded-0">
      <div class="container ">
        <!-- logo -->
        <div>
          <img src="images/vippng.com-space-x-logo-png-2293338%20(1).png" class="logo">
        </div>

        <!-- rest of jumbotron -->
        <div class="featured">
          <div class="row">
            <!-- use 9/12 of column for md and lg devices -->
            <div class="col-md-9">
              <h1>We are better than SpaceX.</h1>
              <p>Travel to sun very cheap and painless!<br />SpaceX is just wanna go to mars but it's cold there, sun is warm and cozy!</p>
              <p>
                <a href="#" class="btn btn-default btn-lg">Find out more</a>
                <a href="#" class="btn btn-default btn-lg">Download</a>

              </p>
            </div>
          </div>
        </div>        
      </div>
    </div>
    <!-- trail -->
    <div class="trial">
      <div class="container">
        <h2>Try it now</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5d/Available_on_the_App_Store_%28black%29.png">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Get-it-on-google-play-badge.png">
      </div>
    </div>

    <!--footer-->

    <div class="footer">
      <div class="container">
        <p> &copy; Developed by <a href="https://twitter.com/MehdiGrant">Mehdi Grant</a> </p>
      </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
